{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-12 col-sm-10 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-header">{{ tn('register.title') }}</div>
      <div class="card-body">
        <form method="post" action="{{ url_for('register') }}">
          <input type="hidden" name="lang" value="{{ lang }}">
          <div class="mb-3">
            <label class="form-label">{{ tn('register.username') }}</label>
            <input type="text" class="form-control" name="username" autocomplete="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">{{ tn('register.password') }}</label>
            <input type="password" class="form-control" name="password" autocomplete="new-password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">{{ tn('register.password2') }}</label>
            <input type="password" class="form-control" name="password2" autocomplete="new-password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">{{ tn('login.captcha') }}: {{ captcha_question }}</label>
            <input type="text" class="form-control" name="captcha" autocomplete="off" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">{{ tn('register.submit') }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
